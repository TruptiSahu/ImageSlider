<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 | Image Slider</title>

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <!-- CSS Favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!-- Javascript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img src="img/1.jpg" alt="" />
        <img src="img/2.jpg" alt="" />
        <img src="img/3.jpg" alt="" />
        <img src="img/4.jpg" alt="" />
        <img src="img/5.jpg" alt="" />
        <img src="img/6.jpg" alt="" />
      </div>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="slider__headings">
        <h2 class="slider__subtitle">Wikipedia for Uttarakhand</h2>
        <h1 class="slider__title">
          Let's Explore all the wonders of <span>Uttarakhand</span>
        </h1>
        <div class="headingIcon">
          <img src="img/heading-icon.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
